<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="note.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52c3d542f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Note Taker</h1>
    </header>
    <form>
        <h2>Add A New Note : </h2>
        <label for="note">Note:
        <textarea name="note" id="note" cols="80" rows="2" placeholder="Write your note here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Add Note">
    </form>
    <div class="notes-container">
    </div>



    <script type="text/javascript" src="note.js"></script>
</body>
</html>
